<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="cont container-fluid">
        <div class="row h-100">
            <div class="col-lg-12 position-relative">

              <img src="./assets/img/bg-login.png" class="position-absolute top-50 start-50 translate-middle object-fit-cover">
              
                <form class="login__form position-absolute ">
                    <h4 class="mb-4">Welcome to <span><h1 class="fw-bold">My Note</h1></span> </h4>
                    
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="w-100 d-flex ">
                        <a id="btnLogin" type="button"  class="btn btn-primary w-50 ">Login</a>
                    </div>
                  </form>
            </div>
        </div>
       
    </div>
    
    <script src="./assets/js/app.js"></script>
    <script src="./assets/bootstrap/bootstrap.min.js"></script>
</body>

</html>
