<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="banner">
        <div class="image"><img src="img/banner1.png"/></div>
        <div class="image"><img src="img/banner2.png"/></div>
        <div class="image"><img src="img/banner3.png"/></div>
      </div>
    <div class="sliders">
        <div class="image"><img src="img/sliders1.jpg"/></div>
        <div class="image"><img src="img/sliders2.jpg"/></div>
        <div class="image"><img src="img/sliders3.jpg"/></div>
        <div class="image"><img src="img/sliders4.jpg"/></div>
        <div class="image"><img src="img/sliders5.jpg"/></div>
        <div class="image"><img src="img/sliders6.jpg"/></div>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
        $('.banner').slick({
            dots: true,
            infinite: true,
            speed: 500,
            fade: true,
            cssEase: 'linear',
            autoplay: true,
            autoplaySpeed: 3000
        });

        $('.sliders').slick({
            dots: true,
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3,
            autoplay: true,
            autoplaySpeed: 3000,
            responsive: [
                {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    infinite: true,
                    dots: true
                }
                },
                {
                breakpoint: 600,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
                },
                {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
                }]
            });

        $('.slick-arrow').hide();
    });
  </script>
</body>
</html>
